<h2>Random Contact</h2>

<ng-container *ngIf="randomContact; else noContact">
    <mat-card class="random-contact-card">
        <mat-card-header>
            <div mat-card-avatar>
               <img [src]="randomContact.picture.thumbnail" [alt]="'imagen de '+ randomContact.name.first + ' '+ randomContact.name.last" class="example-header-image"> 
            </div>
            <mat-card-title>
                {{ randomContact.name.title }} {{ randomContact.name.first }} {{ randomContact.name.last }}
            </mat-card-title>
            <mat-card-subtitle>
                {{randomContact.email}}
            </mat-card-subtitle>
        </mat-card-header>
        <!-- TODO <img mat-card-image src="" alt="" /> -->
        <mat-card-content>
            <p>
                {{randomContact.location.country}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Elegir como amigo invisible</button>
            <button mat-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
<ng-template #noContact>
  <h3>Cargando contacto aleatorio..</h3>
  <mat-spinner></mat-spinner>
</ng-template>
